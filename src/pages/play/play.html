<ion-header>
  <ion-navbar>
    <ion-title>
      Juggler
    </ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        (click)="saveVideo()">
        <ion-icon name="checkmark"> Save </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
    <source [src]="video.mp4.src" type="video/mp4" />
  </video>
  <button ion-button
          (click)="crosspost()">
    Upload to FB page
  </button>
</ion-content>
