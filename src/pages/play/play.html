<ion-header>
  <ion-navbar>
    <ion-title>
      Video Creator
    </ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        (click)="saveVideo()">
        <ion-icon name="save"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
    <source src="https://img.playbuzz.com/video/upload/vc_h264/v1516101546/up0szhaqpakhv4dnzpkz.mp4" type="video/mp4" />
  </video>
</ion-content>
