<ion-content>
  <ion-slides [pager]="true">
    <ion-slide *ngFor="let scene of scenes">
      <div class="scene-media-container"
           (click)="addImage(scene)"
           [style.background-image]="scene.imageUrlStyle">
        <button class="media-button"
                (click)="addImage(scene)"
                *ngIf="!scene.base64Image && !scene.loading"></button>
        <div class="spinner"
             *ngIf="scene.loading">
        </div>
        <div class="scene-text-container"
             (click)="noop($event)">
          <input class="scene-text"
                 placeholder="Add text"
                 type="text">
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <div class="bottom-controls">
    <button ion-button
            outline
            icon-left
            (click)="addScene()">
      <ion-icon name="add"></ion-icon>
      Add scene
    </button>
    <button ion-button
            class="juggle-button"
            (click)="onGenerateClick()">
      Juggle
    </button>
  </div>
</ion-footer>
