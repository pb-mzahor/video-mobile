<ion-header>
  <ion-navbar>
    <ion-title>
      Video Creator
    </ion-title>
    <ion-buttons end>
      <button ion-button
        icon-only
        (click)="addScene()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides [pager]="true">
    <ion-slide *ngFor="let scene of scenes">
      <div class="scene-media-container">
        <div class="scene-media">
          <button ion-button
            (click)="addImage(scene)"
            *ngIf="!scene.base64Image">Add image</button>
          <img [src]="scene.base64Image"
            *ngIf="scene.base64Image" />
        </div>
      </div>
      <ion-input class="scene-text"
        placeholder="Add text"
        [(ngModel)]="scene.text"
        clearInput></ion-input>
    </ion-slide>
  </ion-slides>

</ion-content>
